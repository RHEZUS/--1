<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.P. commpany</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Images/faicon.png" type="image/x-icon">

</head>
<body>
    <nav data-aos="fade-down" data-aos-once="true">
        
        <ul class="menu">
            <li>SHOP</li>
            <li>COLLECTION</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
        <ul id="menu-down">
            <a href="#"><li>SHOP</li></a>
            <a href="#"><li>COLLECTION</li></a>
            <a href="#"><li>ABOUT</li></a>
            <a href="#"><li>CONTACT</li></a>
            <li class="icons-drop">
                <p>
                    <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-light fa-user-o"></i></a>
                    <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
                </p>
            </li>
            
        </ul>
        <div class="logo">
            <strong>C.P</strong> <br>
            <span>COMPANY</span>
        </div>

            <a href="#"><li><i class="fa fa-search" aria-hidden="true"></i></li></a>
            <a href="#"><li><i class="fa fa-light fa-user-o"></i></li></a>
            <a href="#"><li><i class="fa fa-heart-o" aria-hidden="true"></i></li></a>

        </ul>
        <div class="dropdown" id="dropdown">
            <i class="fa fa-light fa-bars"></i>
        </div>

    <main>

        </div>
        <div class="coll-images">
            <div data-aos="fade-up" data-aos-delay="400" data-aos-once="true">
                <img src="Images/1.jpeg" alt="image">
            </div>
            <div data-aos="fade-up" data-aos-delay="600" data-aos-once="true">
                <img src="Images/2.jpeg" alt="image">
            </div>
            <div data-aos="fade-up" data-aos-delay="800" data-aos-once="true">
                <img src="Images/3.jpeg" alt="image">
            </div>
        </div>

    <!--Font awsome-->
    <script src="https://kit.fontawesome.com/5fe79ecddc.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <script>AOS.init();</script>
